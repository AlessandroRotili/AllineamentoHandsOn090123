<h1>LISTA DELLE AZIENDE</h1>
<div id="container" class="d-flex justify-content-center p-30">
  <hr class="hr hr-blurry" />
  <table class="table table-hover mt-5">
    <thead>
      <tr>
        <th *ngFor="let col of displayedColumns" scope="col">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comp of companies; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ comp.id }}</td>
        <td>{{ comp.name }}</td>
        <td>@{{ comp.description }}</td>
        <td>
          <button class="bi bi-pencil-fill"></button
          ><button class="bi bi-eye"></button
          ><button class="bi bi-trash"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
